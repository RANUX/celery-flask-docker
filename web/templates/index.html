<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celery Pipeline Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Celery Pipeline Monitor</h1>
        
        <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∞–π–ø–ª–∞–π–Ω–æ–º -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">–ó–∞–ø—É—Å–∫ –ø–∞–π–ø–ª–∞–π–Ω–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö</h2>
            <div class="flex gap-4 items-end">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">–†–∞–∑–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö:</label>
                    <input type="number" id="data-size" class="w-32 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="100" min="10" max="1000">
                </div>
                <button onclick="startPipeline()" id="start-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md transition-colors">
                    –ó–∞–ø—É—Å—Ç–∏—Ç—å –ø–∞–π–ø–ª–∞–π–Ω
                </button>
                <button onclick="clearResults()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition-colors">
                    –û—á–∏—Å—Ç–∏—Ç—å
                </button>
            </div>
        </div>
        
        <!-- –°—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex items-center">
                <div id="connection-status" class="w-3 h-3 bg-red-500 rounded-full mr-3"></div>
                <span id="connection-text" class="text-gray-600">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
            </div>
        </div>
        
        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á:</h2>
            <div id="results-container" class="space-y-3">
                <p class="text-gray-500 italic">–ó–∞–ø—É—Å—Ç–∏—Ç–µ –ø–∞–π–ø–ª–∞–π–Ω –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</p>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let taskCount = 0;

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
        socket.on('connect', function() {
            document.getElementById('connection-status').className = 'w-3 h-3 bg-green-500 rounded-full mr-3';
            document.getElementById('connection-text').textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
        });

        socket.on('disconnect', function() {
            document.getElementById('connection-status').className = 'w-3 h-3 bg-red-500 rounded-full mr-3';
            document.getElementById('connection-text').textContent = '–û—Ç–∫–ª—é—á–µ–Ω–æ';
        });

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –∑–∞–¥–∞—á
        socket.on('task_update', function(data) {
            addTaskResult(data);
        });

        function startPipeline() {
            const dataSize = document.getElementById('data-size').value;
            const button = document.getElementById('start-btn');
            
            button.disabled = true;
            button.textContent = '–ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è...';
            
            fetch('/start_pipeline', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({data_size: parseInt(dataSize)})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addTaskResult({
                        task_name: '–°–∏—Å—Ç–µ–º–∞',
                        result: `–ü–∞–π–ø–ª–∞–π–Ω –∑–∞–ø—É—â–µ–Ω (ID: ${data.task_id})`,
                        status: 'start',
                        timestamp: new Date().toISOString()
                    });
                } else {
                    addTaskResult({
                        task_name: '–°–∏—Å—Ç–µ–º–∞',
                        result: `–û—à–∏–±–∫–∞: ${data.error}`,
                        status: 'error',
                        timestamp: new Date().toISOString()
                    });
                }
                
                button.disabled = false;
                button.textContent = '–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø–∞–π–ø–ª–∞–π–Ω';
            });
        }

        function addTaskResult(data) {
            taskCount++;
            const container = document.getElementById('results-container');
            
            // –£–¥–∞–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ-–∑–∞–≥–ª—É—à–∫—É –ø—Ä–∏ –ø–µ—Ä–≤–æ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ
            if (taskCount === 1) {
                container.innerHTML = '';
            }
            
            const timestamp = new Date(data.timestamp).toLocaleTimeString();
            let statusClass, statusIcon;
            
            switch(data.status) {
                case 'start':
                    statusClass = 'bg-blue-50 border-blue-200 text-blue-800';
                    statusIcon = 'üöÄ';
                    break;
                case 'progress':
                    statusClass = 'bg-yellow-50 border-yellow-200 text-yellow-800';
                    statusIcon = '‚è≥';
                    break;
                case 'success':
                    statusClass = 'bg-green-50 border-green-200 text-green-800';
                    statusIcon = '‚úÖ';
                    break;
                case 'error':
                    statusClass = 'bg-red-50 border-red-200 text-red-800';
                    statusIcon = '‚ùå';
                    break;
                default:
                    statusClass = 'bg-gray-50 border-gray-200 text-gray-800';
                    statusIcon = '‚ÑπÔ∏è';
            }
            
            const resultElement = document.createElement('div');
            resultElement.className = `p-4 border rounded-lg ${statusClass}`;
            resultElement.innerHTML = `
                <div class="flex items-start">
                    <span class="text-lg mr-3">${statusIcon}</span>
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <strong>${data.task_name}</strong>
                            <span class="text-sm opacity-75">${timestamp}</span>
                        </div>
                        <div class="mt-1">${data.result}</div>
                        ${data.error ? `<div class="mt-2 text-sm opacity-75">–û—à–∏–±–∫–∞: ${data.error}</div>` : ''}
                    </div>
                </div>
            `;
            
            container.appendChild(resultElement);
            
            // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
            resultElement.scrollIntoView({ behavior: 'smooth' });
        }

        function clearResults() {
            taskCount = 0;
            document.getElementById('results-container').innerHTML = 
                '<p class="text-gray-500 italic">–ó–∞–ø—É—Å—Ç–∏—Ç–µ –ø–∞–π–ø–ª–∞–π–Ω –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</p>';
        }
    </script>
</body>
</html>
