<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celery Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Celery Task Manager</h1>
        
        <!-- Выбор задачи -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Выберите задачу:</h2>
            
            <!-- Задача сложения -->
            <div class="mb-6 p-4 border border-gray-200 rounded-lg">
                <h3 class="text-lg font-medium mb-3 text-blue-600">Сложение чисел</h3>
                <div class="flex gap-4 items-end">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Число X:</label>
                        <input type="number" id="add-x" class="w-20 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Число Y:</label>
                        <input type="number" id="add-y" class="w-20 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="3">
                    </div>
                    <button onclick="executeAdd()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors">
                        Выполнить
                    </button>
                </div>
            </div>
            
            <!-- Задача ожидания -->
            <div class="mb-6 p-4 border border-gray-200 rounded-lg">
                <h3 class="text-lg font-medium mb-3 text-green-600">Ожидание</h3>
                <div class="flex gap-4 items-end">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Секунды:</label>
                        <input type="number" id="sleep-seconds" class="w-20 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" value="2" min="1" max="10">
                    </div>
                    <button onclick="executeSleep()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition-colors">
                        Выполнить
                    </button>
                </div>
            </div>
            
            <!-- Задача эхо -->
            <div class="mb-6 p-4 border border-gray-200 rounded-lg">
                <h3 class="text-lg font-medium mb-3 text-purple-600">Эхо сообщения</h3>
                <div class="flex gap-4 items-end">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Сообщение:</label>
                        <input type="text" id="echo-message" class="w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" value="Hello Celery!">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="echo-timestamp" class="mr-2">
                        <label class="text-sm text-gray-700">С временной меткой</label>
                    </div>
                    <button onclick="executeEcho()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md transition-colors">
                        Выполнить
                    </button>
                </div>
            </div>
            
            <!-- Задача ошибки -->
            <div class="mb-6 p-4 border border-gray-200 rounded-lg">
                <h3 class="text-lg font-medium mb-3 text-red-600">Генерация ошибки</h3>
                <div class="flex gap-4 items-end">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Сообщение об ошибке:</label>
                        <input type="text" id="error-message" class="w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" value="Test error">
                    </div>
                    <button onclick="executeError()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition-colors">
                        Выполнить
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Результат выполнения -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Результат выполнения:</h2>
            <div id="result-container" class="min-h-20 p-4 bg-gray-50 border border-gray-200 rounded-md">
                <p class="text-gray-500 italic">Выберите и выполните задачу для просмотра результата</p>
            </div>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('result-container').innerHTML = 
                '<div class="flex items-center"><div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mr-3"></div><span class="text-blue-600">Выполняется задача...</span></div>';
        }

        function showResult(data) {
            const container = document.getElementById('result-container');
            if (data.success) {
                container.innerHTML = 
                    `<div class="text-green-700">
                        <strong>Успешно выполнено!</strong><br>
                        <strong>Результат:</strong> ${data.result}<br>
                        <strong>ID задачи:</strong> ${data.task_id}
                    </div>`;
            } else {
                container.innerHTML = 
                    `<div class="text-red-700">
                        <strong>Ошибка:</strong> ${data.error}
                    </div>`;
            }
        }

        function executeAdd() {
            showLoading();
            const x = document.getElementById('add-x').value;
            const y = document.getElementById('add-y').value;
            
            fetch('/execute_task', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({task: 'add', x: x, y: y})
            })
            .then(response => response.json())
            .then(data => showResult(data));
        }

        function executeSleep() {
            showLoading();
            const seconds = document.getElementById('sleep-seconds').value;
            
            fetch('/execute_task', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({task: 'sleep', seconds: seconds})
            })
            .then(response => response.json())
            .then(data => showResult(data));
        }

        function executeEcho() {
            showLoading();
            const message = document.getElementById('echo-message').value;
            const timestamp = document.getElementById('echo-timestamp').checked;
            
            fetch('/execute_task', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({task: 'echo', message: message, timestamp: timestamp})
            })
            .then(response => response.json())
            .then(data => showResult(data));
        }

        function executeError() {
            showLoading();
            const errorMessage = document.getElementById('error-message').value;
            
            fetch('/execute_task', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({task: 'error', error_message: errorMessage})
            })
            .then(response => response.json())
            .then(data => showResult(data));
        }
    </script>
</body>
</html>
